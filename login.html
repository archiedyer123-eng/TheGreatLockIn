<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - LOCK IN CHECKLIST</title>
<style>
    :root {
        /* main palette (standard) */
        --bg1: #070707;
        --bg2: #40434E;
        --bg3: #A28497;

        --panel-bg: rgba(12, 12, 18, 0.78);
        --panel-border: rgba(198, 202, 237, 0.5);
        --accent-1: #C6CAED;
        --accent-2: #A28497;
        --muted: #ADA8BE;
        --text-main: #FFFFFF;
        --text-muted: #C6CAED;
    }

    /* animated gradient background */
    body { 
        font-family: 'Aptos Mono', monospace; 
        margin: 0;
        height: 100vh;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        color: var(--text-main);
        background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
        background-size: 200% 200%;
        animation: bgShift 22s ease-in-out infinite;
        transition: background 0.6s ease;
    }

    /* theme variations (buttons switch these) */
    body.theme-standard {
        --bg1: #070707;
        --bg2: #40434E;
        --bg3: #A28497;
    }
    body.theme-summer {
        --bg1: #F3D8C7;
        --bg2: #A28497;
        --bg3: #40434E;
    }
    body.theme-winter {
        --bg1: #C6CAED;
        --bg2: #ADA8BE;
        --bg3: #40434E;
    }

    @keyframes bgShift {
        0%   { background-position: 0% 50%; }
        50%  { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* sleek login box */
    .login-box { 
        background: var(--panel-bg); 
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        padding: 20px 18px; 
        border-radius: 18px; 
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6); 
        width: 230px;                 /* smaller box */
        border: 1px solid var(--panel-border);
        position: relative;
    }

    .app-title {
        text-align: center;
        margin: 0 0 4px 0;
        color: var(--accent-1);
        font-weight: 700;
        font-size: 18px;
        white-space: nowrap;          /* keep on one line */
    }

    .app-subtitle {
        text-align: center;
        margin: 0 0 18px 0;
        font-size: 11px;
        color: var(--text-muted);
        letter-spacing: 0.08em;
        text-transform: uppercase;
    }

    .section-title {
        margin: 0 0 10px 0;
        font-size: 13px;
        color: var(--accent-1);
        text-align: left;
    }

    .background-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .bg-button {
        background: rgba(18, 18, 26, 0.9);
        color: var(--text-main);
        border: 1px solid rgba(198, 202, 237, 0.5);
        border-radius: 999px;
        padding: 7px 14px;
        cursor: pointer;
        font-size: 11px;
        font-family: 'Aptos Mono', monospace;
        transition: all 0.25s ease;
        min-width: 88px;
        text-align: center;
    }

    .bg-button:hover {
        background: var(--accent-2);
        border-color: var(--accent-1);
        transform: translateY(-1px) scale(1.02);
    }

    .bg-button.active {
        background: var(--accent-1);
        color: #070707;
        border-color: transparent;
        transform: translateY(-1px) scale(1.03);
    }

    input { 
        width: 100%; 
        padding: 9px 11px; 
        margin: 7px 0 0 0; 
        border-radius: 9px; 
        border: 1px solid rgba(173, 168, 190, 0.9);
        background: rgba(7, 7, 10, 0.85);
        color: var(--text-main);
        box-sizing: border-box;
        font-size: 13px;
    }

    input::placeholder {
        color: var(--text-muted);
        font-size: 12px;
    }

    input:focus {
        outline: none;
        border-color: var(--accent-1);
        background: rgba(7, 7, 10, 1);
        box-shadow: 0 0 0 1px rgba(198, 202, 237, 0.4);
    }

    .form-group {
        margin-bottom: 10px;
    }

    button.main-btn { 
        width: 100%; 
        padding: 10px; 
        border: none; 
        border-radius: 10px; 
        background: var(--accent-2); 
        color: #070707; 
        cursor: pointer;
        font-size: 14px;
        font-weight: 700;
        transition: background 0.25s ease, transform 0.1s ease, box-shadow 0.25s ease;
        box-sizing: border-box;
        margin-top: 12px;
    }

    button.main-btn:hover { 
        background: var(--accent-1); 
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.5);
        transform: translateY(-1px);
    }

    p { 
        text-align: center; 
        margin-top: 12px;
        color: var(--text-muted);
        font-size: 12px;
    }

    a { 
        color: var(--accent-1); 
        text-decoration: none; 
        font-weight: 600;
        transition: color 0.25s ease;
    }

    a:hover {
        color: var(--accent-2);
        text-decoration: underline;
    }

    #signup {
        margin-top: 8px;
        border-top: 1px solid rgba(198, 202, 237, 0.25);
        padding-top: 12px;
    }
</style>
</head>
<body class="theme-standard">
<div class="login-box">
    <h1 class="app-title">The Great Lock In</h1>
    <p class="app-subtitle">Locked in checklist</p>

    <h3 class="section-title" id="login-title">Login</h3>

    <div id="login-form">
        <div class="form-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="main-btn" onclick="login()">Login</button>
        <p>or <a href="#" onclick="showSignup(); return false;">Create an account</a></p>
    </div>
    
    <div id="signup" style="display:none;">
        <h3 class="section-title">Sign up</h3>
        <div class="form-group">
            <input type="text" id="new-username" placeholder="New username">
        </div>
        <div class="form-group">
            <input type="password" id="new-password" placeholder="New password">
        </div>
        <button class="main-btn" onclick="signup()">Create account</button>
        <p>or <a href="#" onclick="showLogin(); return false;">Back to login</a></p>
    </div>
</div>

<div class="background-controls">
    <button class="bg-button active" onclick="changeBackground(0)">Standard</button>
    <button class="bg-button" onclick="changeBackground(1)">Summer</button>
    <button class="bg-button" onclick="changeBackground(2)">Winter</button>
</div>

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
// --- Firebase config (your project) ---
const firebaseConfig = {
  apiKey: "AIzaSyA7ni6-_f9RdfkNzgxLOnjSs_4mqx6UF0w",
  authDomain: "thegreatlockin-52959.firebaseapp.com",
  projectId: "thegreatlockin-52959",
  storageBucket: "thegreatlockin-52959.firebasestorage.app",
  messagingSenderId: "182993286746",
  appId: "1:182993286746:web:481aa971d71a25c26f0a63",
  measurementId: "G-7B9W9HW30Q"
};

if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const db = firebase.firestore();

/* ------------------ BACKGROUND THEMES ---------------------- */
const themes = ['theme-standard', 'theme-summer', 'theme-winter'];
let currentBgIndex = parseInt(localStorage.getItem('globalBackgroundIndex')) || 0;

function applyTheme(index) {
    document.body.classList.remove(...themes);
    document.body.classList.add(themes[index]);
}

function changeBackground(index) {
    currentBgIndex = index;
    applyTheme(index);
    localStorage.setItem('globalBackgroundIndex', index);

    document.querySelectorAll('.bg-button').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
    });
}

function initializeBackground() {
    applyTheme(currentBgIndex);
    document.querySelectorAll('.bg-button').forEach((btn, i) => {
        btn.classList.toggle('active', i === currentBgIndex);
    });
}

/* ------------------ UI TOGGLE ---------------------- */
function showSignup() { 
    document.getElementById('signup').style.display = 'block'; 
    document.getElementById('login-form').style.display = 'none';
}

function showLogin() { 
    document.getElementById('signup').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
}

/* ------------------ SIMPLE HASH ---------------------- */
function hashPassword(password) {
    let hash = 0;
    for (let i = 0; i < password.length; i++) {
        hash = (hash << 5) - hash + password.charCodeAt(i);
        hash |= 0;
    }
    return hash.toString();
}

/* ------------------ SIGNUP (Firestore) ---------------------- */
async function signup() {
    let user = document.getElementById('new-username').value.trim().toLowerCase();
    let pass = document.getElementById('new-password').value;

    if (!user || !pass) {
        alert("Fill both fields");
        return;
    }

    try {
        const userRef = db.collection("users").doc(user);
        const docSnap = await userRef.get();

        if (docSnap.exists) {
            alert("Username already exists: " + user);
            return;
        }

        const hashed = hashPassword(pass);

        await userRef.set({
            password: hashed,
            appState: {}
        });

        alert("Account created for: " + user + ". Please login.");
        showLogin();
    } catch (err) {
        alert("Signup error: " + err.message);
    }
}

/* ------------------ LOGIN (Firestore) ---------------------- */
async function login() {
    let user = document.getElementById('username').value.trim().toLowerCase();
    let pass = document.getElementById('password').value;

    if (!user || !pass) {
        alert("Fill both fields");
        return;
    }

    try {
        const userRef = db.collection("users").doc(user);
        const docSnap = await userRef.get();

        if (!docSnap.exists) {
            alert("User not found in Firestore: " + user);
            return;
        }

        const data = docSnap.data();
        const storedPassword = data.password;
        const hashed = hashPassword(pass);

        if (storedPassword !== hashed) {
            alert("Password incorrect for user: " + user);
            return;
        }

        localStorage.setItem('currentUser', user);
        window.location.href = "index.html";
    } catch (err) {
        alert("Login error: " + err.message);
    }
}

/* ------------------ ON LOAD + ENTER KEYS ---------------------- */
window.addEventListener('load', function() {
    document.getElementById('username').focus();
    initializeBackground();
});

document.getElementById('username').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('password').focus();
    }
});

document.getElementById('password').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        login();
    }
});

document.getElementById('new-username').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('new-password').focus();
    }
});

document.getElementById('new-password').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        signup();
    }
});
</script>
</body>
</html>
