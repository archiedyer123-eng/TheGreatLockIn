<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - LOCK IN CHECKLIST</title>

<!-- Banner font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
    body { 
        font-family: 'Aptos Mono', monospace; 
        background: #40434E;
        background-size: 111%;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0;
        transition: background-image 0.5s ease;
        position: relative;
        overflow: hidden;
    }

    /* BANNER with glow */
    .top-banner {
        width: 100%;
        text-align: center;
        padding: 28px 0;
        font-size: 48px;
        font-weight: 900;
        color: #fffb9a;
        letter-spacing: 6px;
        font-family: 'Orbitron', sans-serif;
        position: absolute;
        top: 35px;                  /* shifted down a bit */
        left: 0;
        z-index: 10;
        text-shadow:
            0 0 6px #ffea62,
            0 0 12px #ffe346,
            0 0 20px #ffda33,
            0 0 30px #ffd400,
            0 0 45px #ffcc00,
            0 0 60px #ffcc00;
    }

    /* Much more visible, patchy smoke behind the title */
.top-banner::before {
    content: "";
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    
    width: 200%;
    height: 300%;
    
    /* MUCH lighter, mist-like patches */
    background:
        radial-gradient(circle at 22% 18%,
            rgba(255, 255, 255, 0.18) 0%,
            rgba(255, 255, 255, 0.10) 25%,
            transparent 60%),

        radial-gradient(circle at 78% 22%,
            rgba(255, 255, 255, 0.16) 0%,
            rgba(255, 255, 255, 0.08) 28%,
            transparent 62%),

        radial-gradient(circle at 60% 80%,
            rgba(255, 255, 255, 0.14) 0%,
            rgba(255, 255, 255, 0.07) 24%,
            transparent 60%),

        radial-gradient(circle at 30% 70%,
            rgba(255, 255, 255, 0.15) 0%,
            rgba(255, 255, 255, 0.07) 22%,
            transparent 55%),

        radial-gradient(circle at 50% 50%,
            rgba(255, 255, 255, 0.12) 0%,
            rgba(255, 255, 255, 0.06) 20%,
            transparent 52%);

    opacity: 0.38;
    filter: blur(20px);
    z-index: -1;
    pointer-events: none;
    
    /* slower, softer, multi-direction movement */
    animation: smokeDrift 22s infinite ease-in-out;
}

@keyframes smokeDrift {
    0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.25;
    }
    20% {
        transform: translate(-47%, -53%) scale(1.05);
        opacity: 0.35;
    }
    40% {
        transform: translate(-54%, -48%) scale(1.1);
        opacity: 0.30;
    }
    60% {
        transform: translate(-49%, -45%) scale(1.07);
        opacity: 0.40;
    }
    80% {
        transform: translate(-53%, -55%) scale(1.03);
        opacity: 0.28;
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.34;
    }
}

    /* Underline aura – kept */
    .top-banner::after {
        content: "";
        display: block;
        width: 40%;
        max-width: 700px;
        height: 3px;
        margin: 10px auto 0;
        border-radius: 999px;
        background: radial-gradient(circle, rgba(255, 230, 150, 0.95), rgba(255, 200, 0, 0.0));
        box-shadow:
            0 0 16px rgba(255, 230, 150, 0.9),
            0 0 32px rgba(255, 210, 80, 0.7);
    }

    /* LOGIN BOX – same style, just a bit smaller */
    .login-box { 
        background: rgba(255, 255, 255, 0.6);
        padding: 10px 22px;
        border-radius: 15px; 
        box-shadow: 0 6px 24px rgba(0,0,0,0.25); 
        width: 52%;              /* was 57% – now slightly smaller */
        max-width: 330px;        /* was 360px */
        border: 1px solid rgba(255, 255, 255, 0.25);
        position: relative;
        margin-top: 140px;       /* already shifted down */
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-weight: bold;
        font-size: 18px;
        white-space: nowrap;
    }

    .background-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 5;
    }

    /* Background buttons */
    .bg-button {
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.35);
        border-radius: 15px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 11px;
        font-family: 'Aptos Mono', monospace;
        transition: all 0.25s ease;
        min-width: 60px;
        color: #f8f8f8;
    }

    .bg-button:hover {
        background: rgba(0, 0, 0, 0.6);
        transform: translateY(-1px) scale(1.03);
    }

    .bg-button.active {
        background: rgba(255, 204, 0, 0.9);
        color: #222;
        border-color: rgba(255, 236, 179, 0.9);
    }

    input { 
        width: 100%; 
        padding: 12px; 
        margin: 10px 0; 
        border-radius: 8px; 
        border: 1px solid rgba(204, 204, 204, 0.8);
        background: rgba(255, 255, 255, 0.95);
        box-sizing: border-box;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #ffcc33;
        box-shadow: 0 0 0 2px rgba(255, 204, 51, 0.25);
        background: rgba(255, 255, 255, 1);
    }

    /* Login button */
    button { 
        width: 100%; 
        padding: 12px; 
        border: none; 
        border-radius: 8px; 
        background-color: #222; 
        color: white; 
        cursor: pointer;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.25s ease, transform 0.15s ease, box-shadow 0.25s ease, color 0.25s ease;
        box-sizing: border-box;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
    }

    button:hover { 
        background-color: #ffcc33;
        color: #222;
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
    }

    p { 
        text-align: center; 
        margin-top: 15px;
        color: #333;
    }

    a { 
        color: #333; 
        text-decoration: none; 
        font-weight: bold;
        transition: color 0.2s ease;
    }

    a:hover {
        color: #ffcc33;
        text-decoration: underline;
    }

    #signup {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="top-banner">THE GREAT LOCK IN</div>

<div class="login-box">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>or <a href="#" onclick="showSignup()">Sign Up</a></p>
    
    <div id="signup" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="new-username" placeholder="New Username">
        <input type="password" id="new-password" placeholder="New Password">
        <button onclick="signup()">Create Account</button>
        <p>or <a href="#" onclick="showLogin()">Login</a></p>
    </div>
</div>

<div class="background-controls">
    <button class="bg-button active" onclick="changeBackground(0)">Standard</button>
    <button class="bg-button" onclick="changeBackground(1)">Summer</button>
    <button class="bg-button" onclick="changeBackground(2)">Winter</button>
</div>

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA7ni6-_f9RdfkNzgxLOnjSs_4mqx6UF0w",
  authDomain: "thegreatlockin-52959.firebaseapp.com",
  projectId: "thegreatlockin-52959",
  storageBucket: "thegreatlockin-52959.firebasestorage.app",
  messagingSenderId: "182993286746",
  appId: "1:182993286746:web:481aa971d71a25c26f0a63",
  measurementId: "G-7B9W9HW30Q"
};

if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const db = firebase.firestore();

const backgrounds = [
    'Screenshot 2025-08-14 192943_imgupscaler.ai_General_4K.jpg',
    'Screenshot 2025-08-14 192943_imgupscaler.ai_General_4K.jpg',
    'Screenshot 2025-08-14 192943_imgupscaler.ai_General_4K.jpg'
];

let currentBgIndex = parseInt(localStorage.getItem('globalBackgroundIndex')) || 0;

function changeBackground(index) {
    currentBgIndex = index;
    document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
    localStorage.setItem('globalBackgroundIndex', index);
    document.querySelectorAll('.bg-button').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
    });
}

function initializeBackground() {
    changeBackground(currentBgIndex);
}

function showSignup() { 
    document.getElementById('signup').style.display = 'block'; 
    document.querySelector('h2').style.display = 'none';
    document.getElementById('username').style.display = 'none';
    document.getElementById('password').style.display = 'none';
    document.querySelector('button[onclick="login()"]').style.display = 'none';
    document.querySelector('.login-box > p').style.display = 'none';
}

function showLogin() { 
    document.getElementById('signup').style.display = 'none';
    document.querySelector('h2').style.display = 'block';
    document.getElementById('username').style.display = 'block';
    document.getElementById('password').style.display = 'block';
    document.querySelector('button[onclick="login()"]').style.display = 'block';
    document.querySelector('.login-box > p').style.display = 'block';
}

function hashPassword(password) {
    let hash = 0;
    for (let i = 0; i < password.length; i++) {
        hash = (hash << 5) - hash + password.charCodeAt(i);
        hash |= 0;
    }
    return hash.toString();
}

async function signup() {
    let user = document.getElementById('new-username').value.trim().toLowerCase();
    let pass = document.getElementById('new-password').value;

    if (!user || !pass) {
        alert("Fill both fields");
        return;
    }

    try {
        const userRef = db.collection("users").doc(user);
        const docSnap = await userRef.get();

        if (docSnap.exists) {
            alert("Username already exists: " + user);
            return;
        }

        const hashed = hashPassword(pass);

        await userRef.set({
            password: hashed,
            appState: {}
        });

        alert("Account created for: " + user + ". Please login.");
        showLogin();
    } catch (err) {
        alert("Signup error: " + err.message);
    }
}

async function login() {
    let user = document.getElementById('username').value.trim().toLowerCase();
    let pass = document.getElementById('password').value;

    if (!user || !pass) {
        alert("Fill both fields");
        return;
    }

    try {
        const userRef = db.collection("users").doc(user);
        const docSnap = await userRef.get();

        if (!docSnap.exists) {
            alert("User not found in Firestore: " + user);
            return;
        }

        const data = docSnap.data();
        const storedPassword = data.password;
        const hashed = hashPassword(pass);

        if (storedPassword !== hashed) {
            alert("Password incorrect for user: " + user);
            return;
        }

        localStorage.setItem('currentUser', user);
        window.location.href = "index.html";
    } catch (err) {
        alert("Login error: " + err.message);
    }
}

window.addEventListener('load', function() {
    document.getElementById('username').focus();
    initializeBackground();
});

document.getElementById('username').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        document.getElementById('password').focus();
    }
});

document.getElementById('password').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        login();
    }
});

document.getElementById('new-username').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        document.getElementById('new-password').focus();
    }
});

document.getElementById('new-password').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        signup();
    }
});
</script>
</body>
</html>
